<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <section id="top">
            <div class="heading">
                <h1>IP Address Tracker</h1>
            </div>
            <div class="search">
                <input type="text" placeholder="Enter IP Address" id="enter-location">
                <button id="search-entred-location"><img src="images/icon-arrow.svg" alt=""></button>
            </div>
            <section id="mid">
                <div id="complete-info">
                    <div class="imp-info" id="ip">
                        <p>IP Address</p>
                    </div>
                    <div class="imp-info" id="location">
                        <p>Location</p>
                    </div>
                    <div class="imp-info" id="time-zone">
                        <p>Time Zone</p>
                    </div>
                    <div class="imp-info" id="isp">
                        <p>ISP</p>
                    </div>
                </div>
            </section>
            <div id="mapid"></div>
        </section>
    </div>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>

</html>
